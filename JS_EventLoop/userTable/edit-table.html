<!DOCTYPE html>
<html>

<head>
  <title>Editable Table With JS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="edit-table.css">
  <script async src="editTable.js"></script>
</head>

<body>
  <div>
    <h1> RESPONSIVE EDITABLE TABLE </h1>
    <h2> Users data fetched from back-end server </h2>
    <button onclick="onReset()">Reset Data</button>
  </div>
  <table class="editable">
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>

</html>
